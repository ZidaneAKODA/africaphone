  /**
   * Fonction utilitaire pour afficher un spinner sur un bouton pendant une action asynchrone.
   * @param {string} buttonId - L'ID du bouton.
   * @param {function} actionFn - La fonction asynchrone √† ex√©cuter.
   * @returns {Promise} - La promesse retourn√©e par actionFn.
   */
  function withSpinner(buttonId, actionFn) {
    const btn      = document.getElementById(buttonId);
    const textSpan = btn.querySelector('.btn-text');
    const spinner  = btn.querySelector('.loader');

    // D√©marrer le spinner
    btn.disabled = true;
    if (textSpan) textSpan.style.visibility = 'hidden'; // V√©rifier si textSpan existe
    if (spinner) spinner.style.display = 'block';    // V√©rifier si spinner existe

    return actionFn()
      .catch(err => {
        // En cas d'erreur : arr√™ter le spinner et restaurer
        btn.disabled = false;
        if (spinner) spinner.style.display = 'none';
        if (textSpan) textSpan.style.visibility = 'visible';
        throw err; // Renvoyer l'erreur pour qu'elle soit trait√©e par l'appelant
      })
      .finally(() => { // S'assurer que le bouton est r√©activ√© et le spinner masqu√© m√™me si actionFn ne retourne pas de promesse ou si elle se r√©sout
        btn.disabled = false;
        if (spinner) spinner.style.display = 'none';
        if (textSpan) textSpan.style.visibility = 'visible';
      });
}

</script>

  <style>
    :root {
      --primary: #1e90ff; /* Bleu principal */
      --bg: #f5f5f5;      /* Fond g√©n√©ral */
      --surface: #fff;   /* Fond des cartes/√©crans */
      --text: #333;      /* Couleur de texte principale */
      --muted: #888;     /* Couleur de texte secondaire/ic√¥nes */
      --radius: 8px;     /* Rayon de bordure standard */
      --transition: 0.3s ease; /* Transition par d√©faut */
    }
    * { box-sizing: border-box; margin:0; padding:0; }
    html, body {
      width:100%; height:100%;
      overflow:hidden; /* Emp√™che le scroll sur le body principal */
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      -webkit-tap-highlight-color: transparent; /* Enl√®ve le flash bleu sur mobile au tap */
    }

    /* Conteneur pour les deux √©crans (login et signup) */
    #app {
      display: flex;
      width:200%; /* Permet d'avoir deux √©crans c√¥te √† c√¥te */
      height:100%;
      transition: transform var(--transition);
      overscroll-behavior: none; /* Emp√™che le "pull-to-refresh" et autres comportements de d√©filement natifs g√™nants */
    }
    .screen {
      width:50%; /* Chaque √©cran prend la moiti√© du conteneur #app */
      height:100%;
      padding: 48px 24px 24px; /* Padding ajust√© pour l'en-t√™te et les c√¥t√©s */
      background: var(--surface);
      overflow-y: auto; /* Permet le scroll vertical si le contenu d√©passe */
      overscroll-behavior: none;
      -ms-overflow-style: none; scrollbar-width: none; /* Cache la scrollbar sur IE/Edge et Firefox */
      display: flex; flex-direction: column; align-items: stretch; /* Pour √©tirer les √©l√©ments enfants */
    }
    .screen::-webkit-scrollbar { display: none; } /* Cache la scrollbar sur WebKit (Chrome, Safari) */

    /* Logo et titre */
    .logo {
      margin: 48px auto 32px; /* Marge en haut, auto pour centrer horizontalement, en bas */
      text-align: center;
    }
    .logo img { width:48px; height:48px; } /* Si vous ajoutez une image de logo */
    .logo h1 {
      margin-top:8px;
      font-size:24px;
      font-weight:400; /* Police plus l√©g√®re */
      color: var(--text);
    }
    /* Styles pour les groupes de formulaire */
    .form-group {
      position: relative; /* Pour positionner les ic√¥nes √† l'int√©rieur */
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      font-size: 14px;
      color: var(--primary); /* Couleur primaire pour les labels */
      margin-bottom: 6px;
    }
    .form-group input {
      width:100%;
      padding:12px 40px 12px 12px; /* Espace pour l'ic√¥ne √† droite */
      font-size:16px;
      border:1px solid #ccc;
      border-radius: var(--radius);
      transition: border-color var(--transition), box-shadow var(--transition);
    }
    .form-group input:focus {
      outline:none;
      border-color: var(--primary);
      box-shadow: 0 0 0 2px var(--primary-focus, rgba(30, 144, 255, 0.2)); /* Anneau de focus */
    }
    /* Ic√¥nes √† l'int√©rieur des champs de saisie (ex: ≈ìil pour mot de passe) */
    .form-group .icon {
      position:absolute;
      top: calc(50% + 10px); /* Ajustement bas√© sur la hauteur du label et le padding de l'input */
      right:12px;
      transform: translateY(-50%);
      font-size:18px;
      color: var(--muted);
      cursor: pointer;
      transition: color var(--transition);
    }
    .form-group .icon:hover {
      color: var(--primary);
    }
    /* Styles pour les boutons */
    .btn {
      display:block;
      width:100%;
      padding:14px;
      margin-top:12px;
      font-size:16px;
      font-weight:500;
      text-align:center;
      background: var(--primary);
      color:#fff;
      border:none;
      border-radius:30px; /* Forme de pilule */
      cursor:pointer;
      transition: transform 0.1s ease, background var(--transition);
      user-select:none; /* Emp√™che la s√©lection du texte du bouton */
      position: relative; /* Pour le positionnement du spinner */
      overflow: hidden; /* Pour contenir les effets d'animation du spinner si besoin */
    }
    .btn:active {
      transform: scale(0.97); /* Feedback visuel au clic */
    }
    .btn:disabled {
        background-color: #cccccc; /* Gris pour bouton d√©sactiv√© */
        cursor: not-allowed;
    }

    /* SPINNER INLINE DANS LE BOUTON */
    .btn .loader {
      width: 20px;   height: 20px;
      border: 2px solid rgba(255,255,255,0.6); /* Bordure claire pour le spinner */
      border-top-color: #fff; /* Couleur principale du spinner */
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%); /* Centrage parfait */
      display: none; /* Cach√© par d√©faut */
    }
    @keyframes spin {
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }

    /* Liens (ex: "Mot de passe oubli√© ?", "Cr√©er un compte") */
    .link {
      text-align:center;
      margin-top:16px; /* Marge augment√©e */
      margin-bottom: 16px;
    }
    .link a {
      color: var(--primary);
      font-size:14px;
      text-decoration:none;
      transition: opacity var(--transition);
    }
    .link a:hover {
        text-decoration: underline; /* Souligner au survol */
    }
    .link a:active {
      opacity:0.6; /* R√©duire l'opacit√© au clic */
    }
    /* S√©parateur "OU" */
    .or {

    /* Ic√¥ne "effacer" pour les champs de saisie (optionnel, non impl√©ment√© en JS ici) */
    .clear-icon {
      display: none; /* Cach√© par d√©faut */
      /* H√©rite du style de .form-group .icon */
    }

    /* Messages d'erreur sous les champs */
    .input-error {
      display: none; /* Cach√© par d√©faut */
      color: #e74c3c; /* Couleur d'erreur (rouge) */
      font-size: 13px;
      margin-top: 4px; /* Espace au-dessus du message d'erreur */
      align-items: center; /* Aligne l'ic√¥ne et le texte */
    }
    .input-error.show {
      display: flex; /* Afficher quand la classe 'show' est ajout√©e */
    }
    .input-error i.error-icon { /* Style sp√©cifique pour l'ic√¥ne d'erreur */
      margin-right: 6px;
      font-size: 16px; /* Ic√¥ne d'erreur l√©g√®rement plus petite */
      color: #e74c3c; /* S'assurer que la couleur de l'ic√¥ne correspond au texte */
      position: static; /* Annuler un √©ventuel positionnement absolu */
      cursor: default;
    }

    /* Bo√Æte de message pour les alertes personnalis√©es */
    .message-box-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-color: rgba(0,0,0,0.5); /* Fond semi-transparent */
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 1000; /* Au-dessus de tout le reste */
        opacity: 0;
        visibility: hidden;
        transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .message-box-overlay.show {
        opacity: 1;
        visibility: visible;
    }
    .message-box {
        background-color: var(--surface);
        padding: 25px;
        border-radius: var(--radius);
        box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        text-align: center;
        max-width: 80%;
        width: 300px; /* Largeur fixe pour la bo√Æte */
    }
    .message-box p {
        margin-bottom: 20px;
        font-size: 16px;
        color: var(--text);
    }
    .message-box button {
        padding: 10px 20px;
        background-color: var(--primary);
        color: white;
        border: none;
        border-radius: var(--radius);
        cursor: pointer;
        font-size: 14px;
    }
    .message-box button:hover {
        opacity: 0.9;
    }

  </style>
</head>

  <script>
    const app = document.getElementById('app');
    const loginScreen = document.getElementById('login-screen');
    const signupScreen = document.getElementById('signup-screen');

    // Fonctions pour naviguer entre les √©crans de connexion et d'inscription
    const toSignup = () => {
        app.style.transform = 'translateX(-50%)'; // D√©place vers l'√©cran d'inscription
        clearAllErrors(); // Efface les erreurs lors du changement d'√©cran
        document.title = "Sign Up"; // Met √† jour le titre de la page
    };
    const toLogin  = () => {
        app.style.transform = 'translateX(0)'; // Revient √† l'√©cran de connexion
        clearAllErrors(); // Efface les erreurs
        document.title = "Login"; // Met √† jour le titre de la page
    };

    // Attache les √©v√©nements aux liens de navigation
    document.getElementById('to-signup').addEventListener('click', e => { e.preventDefault(); toSignup(); });
    document.getElementById('to-login').addEventListener('click',  e => { e.preventDefault(); toLogin(); });

    /**
     * G√®re l'affichage/masquage du mot de passe.
     * @param {string} btnId - ID du bouton de bascule.
     * @param {string} inputId - ID du champ de mot de passe.
     * @param {string} iconVisible - Classe CSS pour l'ic√¥ne "visible".
     * @param {string} iconHidden - Classe CSS pour l'ic√¥ne "cach√©".
     */
    function bindToggle(btnId, inputId, iconVisible = 'bi-eye', iconHidden = 'bi-eye-slash') {
      const btn = document.getElementById(btnId);
      const inp = document.getElementById(inputId);
      if (!btn || !inp) return; // S√©curit√© si les √©l√©ments n'existent pas

      btn.addEventListener('click', () => {
        if (inp.type === 'password') {
          inp.type = 'text';
          btn.classList.replace(iconVisible, iconHidden);
        } else {
          inp.type = 'password';
          btn.classList.replace(iconHidden, iconVisible);
        }
      });
    }
    bindToggle('toggle-login','login-pw');
    bindToggle('toggle-signup','signup-pw');

    // Navigation par swipe tactile (pour mobile)
    let startX = 0;
    let isSwiping = false;
    app.addEventListener('touchstart', e => {
        startX = e.touches[0].clientX;
        isSwiping = true;
    }, { passive: true }); // passive:true pour am√©liorer la performance du scroll

    app.addEventListener('touchmove', e => {
        if (!isSwiping) return;
        // Optionnel : ajouter un retour visuel pendant le swipe si d√©sir√©
    }, { passive: true });

    app.addEventListener('touchend', e => {
      if (!isSwiping) return;
      isSwiping = false;
      const diff = startX - e.changedTouches[0].clientX; // Calcul de la distance de swipe
      const currentTransform = app.style.transform;

      if (diff > 50 && currentTransform !== 'translateX(-50%)') { // Swipe vers la gauche
        toSignup();
      } else if (diff < -50 && currentTransform === 'translateX(-50%)') { // Swipe vers la droite
        toLogin();
      }
    });

    // --- Fonction d'alerte personnalis√©e ---
    const messageBoxOverlay = document.getElementById('message-box-overlay');
    const messageBoxText = document.getElementById('message-box-text');
    const messageBoxOk = document.getElementById('message-box-ok');

    /**
     * Affiche une bo√Æte de message personnalis√©e.
     * @param {string} message - Le message √† afficher.
     * @returns {Promise} - Une promesse qui se r√©sout quand l'utilisateur clique sur OK.
     */
    function customAlert(message) {
        messageBoxText.textContent = message;
        messageBoxOverlay.classList.add('show');
        return new Promise((resolve) => { // Retourne une promesse pour g√©rer la fermeture
            messageBoxOk.onclick = () => {
                messageBoxOverlay.classList.remove('show');
                resolve(); // R√©sout la promesse quand OK est cliqu√©
            };
        });
    }

    // --- Utilitaires pour les erreurs de champ ---
    /**
     * Affiche un message d'erreur sous un champ sp√©cifique.
     * @param {string} fieldId - L'ID du champ (sans "error-").
     * @param {string} message - Le message d'erreur.
     */
    function showFieldError(fieldId, message) {
      const errDiv = document.getElementById(`error-${fieldId}`);
      const inputEl = document.getElementById(fieldId);
      if (errDiv) {
        errDiv.querySelector('.error-text').textContent = message;
        errDiv.classList.add('show');
      }
      if (inputEl) { // Pour l'accessibilit√©
          inputEl.setAttribute('aria-invalid', 'true');
          inputEl.setAttribute('aria-describedby', `error-${fieldId}`);
      }
    }

    /**
     * Efface le message d'erreur d'un champ sp√©cifique.
     * @param {string} fieldId - L'ID du champ.
     */
    function clearFieldError(fieldId) {
      const errDiv = document.getElementById(`error-${fieldId}`);
      const inputEl = document.getElementById(fieldId);
      if (errDiv) {
        errDiv.classList.remove('show');
        errDiv.querySelector('.error-text').textContent = '';
      }
      if (inputEl) { // Pour l'accessibilit√©
          inputEl.removeAttribute('aria-invalid');
          inputEl.removeAttribute('aria-describedby');
      }
    }

    /** Efface tous les messages d'erreur des champs. */
    function clearAllErrors() {
        const errorFields = [
            'login-user', 'login-pw',
            'signup-first', 'signup-last', 'signup-email', 'signup-pw'
        ];
        errorFields.forEach(clearFieldError);
    }


    // Efface l'erreur d'un champ d√®s que l'utilisateur commence √† y √©crire
    const allInputs = document.querySelectorAll('#login-screen input, #signup-screen input');
    allInputs.forEach(input => {
      input.addEventListener('input', () => clearFieldError(input.id));
    });


    // --- Logique de Connexion ---
    const loginUser = document.getElementById('login-user');
    const loginPw   = document.getElementById('login-pw');
    const btnLogin  = document.getElementById('btn-login');

    if (btnLogin) {
        btnLogin.addEventListener('click', () => {
          // 1) Effacer les anciennes erreurs
          clearFieldError('login-user');
          clearFieldError('login-pw');

          // 2) R√©cup√©rer et valider les valeurs
          const email = loginUser.value.trim();
          const pw    = loginPw.value;
          let isValid = true;

          if (!email) {
            showFieldError('login-user', 'Please enter your email.');
            loginUser.focus();
            isValid = false;
          } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) { // Validation basique de l'email
            showFieldError('login-user', 'Invalid email address format.');
            loginUser.focus();
            isValid = false;
          }

          if (!pw) {
            showFieldError('login-pw', 'Please enter your password.');
            if (isValid) loginPw.focus(); // Focus seulement si l'email √©tait valide
            isValid = false;
          }

          if (!isValid) return; // Arr√™ter si la validation √©choue

          // 3) Appeler Firebase avec le spinner
          withSpinner('btn-login', () =>
            auth.signInWithEmailAndPassword(email, pw)
          )
          .then(() => {
            console.log('User logged in successfully');
            // REDIRECTION: Remplace l'√©tat de l'historique pour emp√™cher le retour √† la page de login
            window.location.replace('index.html#home');
          })
          .catch(err => {
            console.error('[Auth] Login error:', err.code, err.message);
            // G√©rer les erreurs sp√©cifiques de Firebase Auth
            switch (err.code) {
              case 'auth/invalid-email':
                showFieldError('login-user', 'Invalid email address format.');
                loginUser.focus();
                break;
              case 'auth/user-disabled':
                showFieldError('login-user', 'This account has been disabled.');
                loginUser.focus();
                break;
              case 'auth/user-not-found':
              case 'auth/wrong-password':
              case 'auth/invalid-credential': // Utilis√© par les versions plus r√©centes de Firebase
              case 'auth/invalid-login-credentials': // Selon votre code original
                showFieldError('login-pw', 'Incorrect email or password.');
                loginPw.focus();
                break;
              default:
                // Pour les autres erreurs, afficher un message g√©n√©rique
                // customAlert('Login failed: ' + err.message); // Optionnel: utiliser customAlert
                showFieldError('login-user', 'Login failed. Please try again.');
            }
          });
        });
    }


    // --- Logique d'Inscription ---
    const signupFirst = document.getElementById('signup-first');
    const signupLast  = document.getElementById('signup-last');
    const signupEmail = document.getElementById('signup-email');
    const signupPw    = document.getElementById('signup-pw');
    const btnSignup   = document.getElementById('btn-signup');

    if (btnSignup) {
        btnSignup.addEventListener('click', () => {
            clearAllErrors(); // Effacer les erreurs pr√©c√©dentes

            const firstname = signupFirst.value.trim();
            const lastname  = signupLast.value.trim();
            const email     = signupEmail.value.trim();
            const password  = signupPw.value;
            let isValid = true;

            // Validations des champs d'inscription
            if (!firstname) {
                showFieldError('signup-first', 'Please enter your first name.');
                if(isValid) signupFirst.focus();
                isValid = false;
            }
            if (!lastname) {
                showFieldError('signup-last', 'Please enter your last name.');
                if(isValid) signupLast.focus();
                isValid = false;
            }
            if (!email) {
                showFieldError('signup-email', 'Please enter your email address.');
                if(isValid) signupEmail.focus();
                isValid = false;
            } else if (!/^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email)) {
                showFieldError('signup-email', 'Invalid email address format.');
                if(isValid) signupEmail.focus();
                isValid = false;
            }
            if (!password) {
                showFieldError('signup-pw', 'Please create a password.');
                if(isValid) signupPw.focus();
                isValid = false;
            } else if (password.length < 6) {
                showFieldError('signup-pw', 'Password must be at least 6 characters.');
                 if(isValid) signupPw.focus();
                isValid = false;
            }

            if (!isValid) return; // Arr√™ter si la validation √©choue


            // Appeler Firebase avec le spinner
            withSpinner('btn-signup', async () => {
                try {
                    const userCred = await auth.createUserWithEmailAndPassword(email, password);
                    // Mettre √† jour le profil de l'utilisateur avec le nom et pr√©nom
                    await userCred.user.updateProfile({
                        displayName: `${firstname} ${lastname}`
                    });
                    // Forcer le rafra√Æchissement du token pour que les claims (ex: 'activated')
                    // soient potentiellement √† jour lors du chargement de index.html.
                    await auth.currentUser.getIdToken(true);

                    console.log('User signed up and profile updated');
                    // REDIRECTION: Remplace l'√©tat de l'historique et redirige vers la page d'activation
                    window.location.replace('index.html#activation');

                } catch (err) {
                    console.error('[Auth] Signup error:', err.code, err.message);
                    // Cette erreur sera renvoy√©e par withSpinner et trait√©e par le .catch ci-dessous
                    throw err;
                }
            })
            .catch(err => {
                // G√©rer les erreurs de createUserWithEmailAndPassword ou updateProfile
                switch (err.code) {
                    case 'auth/email-already-in-use':
                        showFieldError('signup-email', 'This email is already registered.');
                        signupEmail.focus();
                        break;
                    case 'auth/invalid-email':
                        showFieldError('signup-email', 'Invalid email address format.');
                        signupEmail.focus();
                        break;
                    case 'auth/weak-password':
                        showFieldError('signup-pw', 'Password is too weak. Min 6 characters.');
                        signupPw.focus();
                        break;
                    default:
                        // Utiliser customAlert pour les erreurs g√©n√©riques non li√©es √† un champ sp√©cifique
                        customAlert(err.message || 'Signup failed. Please try again.');
                }
            });
        });
    }

    // --- Lien de R√©initialisation de Mot de Passe (Placeholder) ---
    const resetPwLink = document.getElementById('reset-pw-link');
    if(resetPwLink) {
        resetPwLink.addEventListener('click', (e) => {
            e.preventDefault();
            customAlert('Password reset functionality will be implemented here. For now, please contact support or try signing up if you forgot your details.');
            // TODO: Impl√©menter le flux de r√©initialisation de mot de passe
            // Exemple:
            // const email = loginUser.value.trim();
            // if (!email) {
            //   customAlert('Please enter your email address in the email field first.');
            //   loginUser.focus();
            //   return;
            // }
            // auth.sendPasswordResetEmail(email)
            //   .then(() => customAlert('Password reset email sent! Check your inbox.'))
            //   .catch(err => customAlert('Error sending reset email: ' + err.message));
        });
    }


    // --- Enregistrement du Service Worker ---
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js') // S'assurer que sw.js est √† la racine
          .then(reg => {
            console.log('[App] SW enregistr√©, scope :', reg.scope);

            // √âcoute les mises √† jour du Service Worker
            reg.addEventListener('updatefound', () => {
              const newSW = reg.installing;
              if (newSW) {
                newSW.addEventListener('statechange', () => {
                  if (newSW.state === 'installed' && navigator.serviceWorker.controller) {
                    console.log('[App] Nouvelle version disponible ‚Üí rechargement');
                    // Optionnel : Afficher une notification √† l'utilisateur avant de recharger
                    // if (confirm("A new version is available. Reload now?")) {
                    //   window.location.reload();
                    // }
                    customAlert("A new version of the app is available and will be applied.").then(() => {
                        window.location.reload(); // Recharge la page pour appliquer la nouvelle version
                    });
                  }
                });
              }
            });
          })
          .catch(err => console.error('[App] √âchec enregistrement SW :', err));
      });
    }

    // D√©finir le titre initial du document en fonction de l'√©cran affich√©
    if (app.style.transform === 'translateX(-50%)') { // Si l'√©cran d'inscription est affich√©
        document.title = "Sign Up";
    } else { // Sinon, l'√©cran de connexion est affich√©
        document.title = "Login";
    }

  </script>
</body>
</html>
