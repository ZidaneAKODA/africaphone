<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scanner IMEI - Smart 9</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Scanner IMEI - Smart 9 (64GB + 4GB RAM)</h2>

    <div id="reader"></div>
    <div id="result">Scannez un IMEI...</div>

    <script>
        const imeiValides = [
            "353067550782504",
            "353067559894599"
        ];

        function onScanSuccess(decodedText, decodedResult) {
            const resultDiv = document.getElementById("result");

            if (imeiValides.includes(decodedText.trim())) {
                resultDiv.style.color = "green";
                resultDiv.innerText = `IMEI reconnu : ${decodedText}`;
            } else {
                resultDiv.style.color = "red";
                resultDiv.innerText = `Erreur : IMEI non reconnu (${decodedText})`;
            }
        }

        function onScanFailure(error) {
            // On peut ignorer les erreurs temporaires de scan
        }

        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: 250 };

        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanFailure
                );
            }
        }).catch(err => {
            document.getElementById("result").innerText = "Erreur : Cam√©ra inaccessible.";
        });
    </script>

</body>
</html>
