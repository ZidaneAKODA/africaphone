<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Scanner IMEI</title>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        #reader {
            width: 100%;
            max-width: 400px;
            margin: auto;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
        }
    </style>
</head>
<body>

    <h2>Scanner IMEI - Smart 9 & Neo Titanium</h2>

    <div id="reader"></div>
    <div id="result">Scannez un IMEI...</div>

    <script>
        const imeiValides = [
            "353067550782504", // Smart 9
            "353067559894599", // Smart 9
            "359007232383341", // Neo Titanium
            "359007239283015"  // Neo Titanium
        ];

        function verifierIMEI(code) {
            const resultDiv = document.getElementById("result");

            if (!/^\d{15}$/.test(code)) {
                resultDiv.style.color = "orange";
                resultDiv.innerText = `Ignoré : "${code}" n’est pas un IMEI (15 chiffres attendus)`;
                return;
            }

            if (imeiValides.includes(code)) {
                resultDiv.style.color = "green";
                resultDiv.innerText = `IMEI reconnu : ${code}`;
            } else {
                resultDiv.style.color = "red";
                resultDiv.innerText = `Erreur : IMEI non reconnu (${code})`;
            }
        }

        function onScanSuccess(decodedText, decodedResult) {
            verifierIMEI(decodedText.trim());
        }

        function onScanFailure(error) {
            // Échecs silencieux
        }

        const html5QrCode = new Html5Qrcode("reader");
        const config = { fps: 10, qrbox: 250 };

        Html5Qrcode.getCameras().then(cameras => {
            if (cameras && cameras.length) {
                html5QrCode.start(
                    { facingMode: "environment" },
                    config,
                    onScanSuccess,
                    onScanFailure
                );
            }
        }).catch(err => {
            document.getElementById("result").innerText = "Erreur : Caméra inaccessible.";
        });
    </script>

</body>
</html>
